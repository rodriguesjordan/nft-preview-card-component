<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    <div class="image-layer">
      <div class="img-icon"></div>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium Picture">
    </div>
    
    <div class="card-content">
      <h2 class="card-title"><a href="https://github.com/rodriguesjordan/" target="_blank">Equilibrium #3429</a></h2>
      <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
      <span class="card-price">0.041 ETH</span>
      <span class="card-date">3 days left</span>
    </div>
    <div class="card-footer">
      <div class="avatar"></div>
      <p class="card-author">Creation of <a href="https://github.com/rodriguesjordan/" target="_blank">Jordan Rodrigues</a></p>
    </div>
  </div>

</body>
</html>
